{{if site.Params.theme_copyright}}
<footer class="text-center">
  <div class="container">
    <div class="row">
      <div class="col-xxl-11 mx-auto">
        <div class="copyright-info py-4 small">{{ site.Params.copyright | markdownify }} | Theme by <a target="_blank" rel="noopener noreferrer" href="https://gethugothemes.com/">GetHugoThemes</a></div>
      </div>
    </div>
  </div>
</footer>

  </span>
