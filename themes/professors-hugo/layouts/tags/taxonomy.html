{{define "main"}}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-xxl-11 mx-auto">
        <div class="mb-5 pb-2">
          <h2 class="h3"><span class="text-primary pe-3 small">//</span>Notes tagged with <span class="text-primary">{{.Title | title}}</span></h2>
        </div>
        <div class="blog-wrapper">
          {{ range .Data.Pages.ByTitle }}
          {{ if not .Draft }}
          {{ .Render "note-card" }}
          {{ end }}
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>

{{end}}
